<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut Interval</title>
</head>

<body>
    <h3>Set time Out Interval</h3>
</body>
<script>
    let name = "Rahul Bhati";
    console.log(name)
    const handle = () => {
        setTimeout(() => {
            console.log("Happy Interval")
        }, 1000);
    }
    handle()
</script>

</html>
